# Site Settings
locale: "en-US"
title: "Greg Svensson"
title_separator: "-"
subtitle:
name: "Greg Svensson"
description: "Greg Svensson - Projects and CV"
baseurl: ""        # keep empty for GitHub Pages user/organization sites
url: ""            # GitHub Pages will fill this automatically

# Theme and Style
theme: jekyll-theme-minimal
color_scheme: light  # light/default, dark, or aqua

sass:
  style: compressed

# Output structure
permalink: pretty   # THIS FIXES YOUR LINKS

collections:
  pages:
    output: true
  projects:
    output: true
    permalink: /projects/:path/   # All projects under /projects/

# Markdown
markdown: kramdown
kramdown:
  input: GFM

# Plugins
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag
